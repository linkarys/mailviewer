<nav class="navbar navbar-default navbar-fixed-top ctrl-panel" role="navigation">
	<div class="container-fluid">
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<div class="btn-group btn-group-action">
						<button type="button" class="btn btn-default"><a href="#"><span class="glyphicon glyphicon-refresh"></span></a></button>
						<button type="button" class="btn btn-default" ng-click="delete()"><span class="glyphicon glyphicon-remove"></span></button>
						<button type="button" class="btn btn-default" ng-click="deleteAll()" title="delele all emails"><span class="glyphicon glyphicon-ban-circle"></span></button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-large"></span></button>
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span></button>
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-cog"></span></button>
					</div>
				</div>
				<div class="form-group">
					<input ng-model="query" class="form-control" id="search-box" placeholder="filter">
				</div>
				<div class="form-group">
					<label for="sort-by" class="control-label">Sort by</label>
					<select ng-model="orderProp" class="form-control" id="sort-by">
						<option value="SUBJECT">Subject</option>
						<option value="FROM">Sender</option>
						<option value="TO">To</option>
						<option value="DATELASTMODIFIED">Newest</option>
					</select>
				</div>
			</form>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
	<div class="row">
		<div class="col-md-offset-4">
			<div class="btn-group unselectable btn-group-pagination">
				<button class="btn page {{page.actived}}" ng-repeat="page in pages" ng-click="toPage(page.idx)">{{page.label || page.idx}}</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default"><span>{{ currentPage }} / {{ totalPage }}</span></button>
			</div>
		</div>
	</div>
</nav>

<div class="row mail listing">
	<label class="check-all" data-ng-click="toggle()">Toggle</label>
	<ul class="list-unstyled">
		<li ng-repeat="mail in mails | filter:query | orderBy:orderProp:reverse" class="mail-item" >
			<span ng-class="mail.show ? 'glyphicon-chevron-up' : 'glyphicon-chevron-down'" class="glyphicon action-btn unselectable" id="{{mail.$$hashKey}}" ng-click="toggleShow($event, $element)" scroll-if="mail.show"></span>
			<span class="glyphicon glyphicon-remove-sign action-btn unselectable" ng-click="mail.deleteMark=true; delete()"></span>
			<input type="checkbox" data-ng-model="mail.deleteMark" ng-init="mail.deltedMark=false" class="action-btn delete-marker">
			<span class="subject-detail">
				<span ng-click="toggleShow($event, $element)" class="title">{{mail.SUBJECT | formatName}}</span>
				<span class="label label-default date">{{mail.DATELASTMODIFIED | formatDate}}</span>
				<div ng-class="mail.show ? 'show' : 'hide'" class="alert exceptions">
					<div ng-bind-html="mail.BODY" class="body"></div>
					<a class="collapse-btn" ng-click="mail.show=false"><span class="glyphicon glyphicon-chevron-up"></span> collapse</a>
				</div>
			</span>
		</li>
	</ul>
</div>
